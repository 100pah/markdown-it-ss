<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <base target="_blank">
        <style>
            {{MARK_DOWN_IT_STYLE}}
        </style>
    </head>
    <body>
        <div class="body-right">
            <div class="markdown-body">
            {{MARK_DOWN_IT_BODY}}
            </div>
        </div>

        <script>
            window.addEventListener('DOMContentLoaded', () => {

                document.querySelectorAll('.header-anchor').forEach(anchor => {
                    anchor.setAttribute('target', '_self');
                });
                document.querySelectorAll('.table-of-contents a').forEach(anchor => {
                    anchor.setAttribute('target', '_self');
                });

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const id = entry.target.getAttribute('id');
                        const el = document.querySelector(`nav.table-of-contents li a[href="#${id}"]`);
                        if (el) {
                            if (entry.intersectionRatio > 0) {
                                el.classList.add('active');
                            } else {
                                el.classList.remove('active');
                            }
                        }
                    });
                });
                for (let hLevel = 1; hLevel <= 5; hLevel++) {
                    document.querySelectorAll(`h${hLevel}[id]`).forEach((section) => {
                        observer.observe(section);
                    });
                }
            });
        </script>

    </body>
</html>
